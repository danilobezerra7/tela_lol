<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   
   
    <title>Tela de login League of Legend</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <section class="login">
            <div class="principal">
                 <img src="./images/logo.png" class="login-logo">
            <h1 class="titulo-login">Fazer login</h1>

            <label class="label-login">
                <span>Nome de Usuário</span>
                <input type="text" name="usuario" class="input">
            </label>
            <label class="label-login">
                <span>Senha</span>
                <input type="password" name="senha" class="input">
            </label>

            <div class="login-icones">
                <button type="button" class="icones-botao">
                    <img src="./images/facebook-icon.png" alt="facebook">
                </button>
                <button type="button" class="icones-botao">
                    <img src="./images/google-icon.png" alt="google">
                </button>
                <button type="button" class="icones-botao">
                    <img src="./images/instagram.png" alt="instagram">
                </button>

            </div>
            
            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
            </div>
            <div class="principal">
            <button type="button" class="login_botao" disabled>
                <img src="./images/seta-direita-reta.png" alt="">       
            </button>

            <a href="#" class="login-link">não consegue iniciar sessão</a>
            <a href="#" class="login-link">criar conta</a>
            </div>

            
        </section>



        <section class="wallpaper">




            <img src="./images/wallpaper1.jpeg" alt="wallpaper">
        </section>

    


    </main>
    
</body>
</html>
